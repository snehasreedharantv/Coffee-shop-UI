<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touché Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center center/cover no-repeat;
      height: 100vh;
      color: white;
      position: relative;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      /* padding-top: 90px; */
    }

    .hero h5 {
      padding-top: 250px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #fff;
      font-size: 0.9rem;
    }

    .footer i {
      margin: 0 8px;
    }

    .btn-reserve {
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.5rem 1.5rem;
      transition: 0.3s;
    }

    .btn-reserve:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/coffieshop.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="/menu.html">MENU</a></li>        
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/gallery.html">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="/about.html">ABOUT US</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact.html">CONTACT</a></li>
            <li class="nav-item"><a class="nav-link" href="/register.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-add" viewBox="2 2 16 16">

            <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
            </svg></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center">
    <div class="overlay">
    <div class="hero-content container">
      <h5 class="text-warning mb-1 ">CAFÉ / RESTAURANT</h5>
      <h1 class="mb-3">Touché</h1>
      <!-- <a href="#" class="btn btn-reserve">MAKE RESERVATION</a> -->
    </div> </div><br><br>

    <!-- Footer -->
    <div class="footer text-center">
          <p class="mb-4">A unique café located in the heart of Los Angeles. Always fresh coffee and biscuits. Open for indoor dining and to-go orders.</p>
      <p>
        <i class="bi bi-geo-alt"></i> 1234 Dining Str., Los Angeles, CA 12345-0000 <br>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
      </p>
    </div>
  </section>
